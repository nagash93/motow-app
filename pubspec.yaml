name: motow_app
description: Motow Chile
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  hooks_riverpod: ^1.0.4
  firebase_core: ^1.21.1
  cloud_firestore: ^3.4.6
  firebase_auth: ^3.7.0
  google_sign_in: ^5.4.1
  sign_in_with_apple: ^4.1.0
  shared_preferences: ^2.0.15
  rive: ^0.9.1
  flutter_svg: ^1.1.4
  flutter_zoom_drawer: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/launcher_icon.png"

flutter:
  uses-material-design: true
  fonts:
    - family: JosefinSans
      fonts:
        - asset: fonts/JosefinSans-Light.ttf
          weight: 300
        - asset: fonts/JosefinSans-Regular.ttf
          weight: 400
        - asset: fonts/JosefinSans-SemiBold.ttf
          weight: 600
        - asset: fonts/JosefinSans-Bold.ttf
          weight: 700
  assets:
    - assets/animations/
    - assets/icon/
    - assets/svg/
